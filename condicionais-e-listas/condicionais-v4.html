<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!-- O v-show apenas omite um elemento. Ele é melhor que as condicionais pois é menos
custoso para ser carregado. Se não oferecer risco como uma necessidade de esconder um menu de admin
ele torna-se uma alternativa interessante-->
<div id="app">
    <div v-if="logado">
        <p> Usuario logado : {{ nome }} </p>
        <p> Perfil : Admin</p>
    </div>
        <p v-else-if="anonimo"> Navegando como anonimo </p>
        <p v-else> Nenhum usuario logado </p>
        <button @click="logado = !logado">
        {{ logado ? 'Sair' : 'Entrar' }} </button>
        <input type="checkbox" v-model="anonimo">
    <hr>
    <footer v-show="logado">
        Desenvolvido pra você, {{ nome }} 
    </footer>

    <footer v-show="!logado">
        Desenvolvido pra que é DESCONHECIDO !
    </footer>
    
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            nome: 'Matheus',
            logado: false,
            anonimo: true,
        }
    })
</script>
