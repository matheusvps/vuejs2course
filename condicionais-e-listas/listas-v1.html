<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!-- O v-show apenas omite um elemento. Ele é melhor que as condicionais pois é menos
custoso para ser carregado. Se não oferecer risco como uma necessidade de esconder um menu de admin
ele torna-se uma alternativa interessante-->
<div id="app">
    <ul>
        <li v-for="cor in cores">{{cor}} </li>
    </ul>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            cores:['vermelho','verde','amarelo','azul'],
            pessoas: [
                {nome:'Ana',idade:26,peso:59},
                {nome:'Guilherme',idade:22,peso:89}
            ]
        }
    })
</script>
