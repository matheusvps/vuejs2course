<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!-- O v-for recebe como argumentos o elemento que vai iterar pela coleção 
e o segundo será o índice associado àquele elemento (iterador,index)-->
<div id="app">
    <ul>
        <li v-for="(cor,index) in cores">{{index+1}})  {{cor}} </li>
    </ul>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            cores:['vermelho','verde','amarelo','azul'],
            pessoas: [
                {nome:'Ana',idade:26,peso:59},
                {nome:'Guilherme',idade:22,peso:89}
            ]
        }
    })
</script>
