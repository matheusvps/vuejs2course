<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- alt + seta pra baixo duplica a linha-->
<div id="app">
    <p>{{ contador }}</p>   
    <p>{{contador > 10 ? 'Maior do que 10':'Menor do que 10'}}</p>
    <!--Acima, temos um operador ternário-->
    <button v-on:click="somar(5,$event)"> Somar 1</button>
    <p v-on:mousemove="atualizarXY">Mouse: {{x}} e {{y}}
        <span v-on:mousemove.stop="">PARAR AQUI! </span>
    </p>
    <a v-on:click.prevent="naoNavegar" href="http://google.com"> Google </a>></a>
    <hr>
    <input type="text" v-on:keyup.enter="exibirAlerta">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo) {
                console.log(passo, event)
                this.contador += passo
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            parar(e) {
                e.stopPropagation()
            },
            exibirAlerta() {
                alert("Estou te alertando!")
            },
            naoNavegar(e) {
                console.log("não navegar")
            }
            }
        })
</script>
