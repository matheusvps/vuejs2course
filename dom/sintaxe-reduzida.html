<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
<p>{{ contador }}</p>
<button @click="somar"> Somar 1</button>
<hr>
<input type="text" :value="contador">
<!-- o v-bind foi apagado, mantendo-se apenas o ":" e o v-on foi substituido por um "@"-->
</div>

<script> 
    new Vue({
        el:'#app',
        data: {
            contador: 0
        },
        methods:{
            somar(){
                this.contador++
            }
        }
    })
</script>
