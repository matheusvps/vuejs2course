<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
<p>{{ contador }}</p>
<button v-on:click="somar(5,$event)"> Somar 1</button>
<p v-on:mousemove="atualizarXY">Mouse: {{x}} e {{y}}
    <span v-on:mousemove.stop="">PARAR AQUI! </span>     
</p>
<a v-on:click.prevent="naoNavegar" href="http://google.com"> Google </a>></a>

<!--Posso usar o mousemove.stop no v-on ou criar uma função com stopPropagation para findar a propagação de um evento-->
<!--".prevent" e ".stop" são modificadores de evento que encerram a propagação normal de um evento-->
<!--".prevent" e ".stop" são modificadores de evento que encerram a propagação normal de um evento-->
</div>

<script> 
    new Vue({
        el:'#app',
        data: {
            contador: 0,
            x:0,
            y:0
        },
        methods:{
            somar(passo){
                console.log(passo,event)
                this.contador+=passo
            },
            atualizarXY(event){
                this.x=event.clientX
                this.y=event.clientY
            },
            parar(e){
                e.stopPropagation()
            }
        }
    })
</script>
