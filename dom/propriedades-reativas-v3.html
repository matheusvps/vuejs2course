<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
<button v-on:click="aumentar"> Aumentar </button>
<button v-on:click="contador2++"> Aumentar 2 </button>
<button v-on:click="diminuir"> Diminuir </button>
<p>Contador : {{ contador }} | {{ contador2 }}</p>
<p>O contador: {{ resultado }}</p>
</div>

<script> 
    new Vue({
        el:'#app',
        data: {
            contador:0,
            contador2:0
        },
        computed:{
            resultado(){
                console.log('metodo computed resultado chamado...')
                return this.contador>=5 ? 'É maior ou igual a 5' : 'É menor que 5'
            }
        },
        watch:{
            contador(novo,antigo){
                setTimeout( () => {
                    this.contador=0
                },2000)
            }
        },
        methods:{
            aumentar(){
                this.contador++ 
            },
            diminuir(){
                this.contador--
                },
            resultado2(){
                return this.contador2>=5? 'É maior ou igual a 5' : 'É menor que 5'
            }
            
        }
    })
</script>
